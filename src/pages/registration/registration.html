<ion-header>
    <ion-navbar>
      <ion-title>
        Registration
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <h1> Not Yet Registered? </h1>
    <ion-list>

      <ion-item>
        <ion-label floating>Your Name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Your Email </ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Confirm Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

        
    
    </ion-list>
    <button ion-button full>Register</button>
    <button ion-button full (click)="navigateToLogin()">Login</button>
  </ion-content>
