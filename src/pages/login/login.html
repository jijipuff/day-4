<ion-header>
    <ion-navbar>
      <ion-title>
        Login
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <p>
      Welcome to the login page! Click the button below to change your profile.
    </p>
    <ion-list>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      
      </ion-list>

      <div padding>
        <button ion-button full (click)="navigateToProfile()">Profile</button>
      </div>
  
    
  </ion-content>
